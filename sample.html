<html>
 <head>
  <title>segmentalZundamon</title>
  <link rel="stylesheet" href="./sample.css"> 
 </head>
 <body>
  <div>
   <h1>segmentalZundamon</h1>
  VOICEVOX:ずんだもん
  </div>
  <div>
   <textarea id="text" onchange="textChanged()"></textarea>
   <button onclick="play()">Play</button><button onclick="pause()">Pause</button><button onclick="replay()">Replay</button>
  </div>
  <script src="./SegZunAudio.js"></script>
  <script>
    let szAudio = new SegZunAudio("VOICEVOX:ずんだもん");
    function textChanged() {
      let text = document.getElementById('text').value;
      szAudio = new SegZunAudio(text);
    }
    
    function play() {
      szAudio.play();
    }
    
    function pause() {
      szAudio.pause();
    }
    
    function replay() {
      szAudio.replay();
    }
    
  </script>
 </body>
</html>
